<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gestion de Budget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="header">
        Gestion de Suivi de Dépenses

    </div>
    
    <div class="main">
        <div class="container">
            <div class="top-bar">
                <p class="text">votre solde actuel</p>
                <p class="montant_titre">

                    <span id="balance">0</span>
                    <span id="solde">XOF</span>
                   

                </p>
                
            </div>
            <div class="form">
                <p>Nouvelle Transaction</p>
                <div class="form-control">
                    <label for="name">Nom :</label>
                    <input type="text" name="name" id="name" placeholder="salaire">

                </div>

                <div class="form-control">
                    <label for="name">Type :</label>
                    <div class="radio">
                        <input type="radio" name="type" id="revenu" checked >
                        <label for="radio">revenu</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="type" id="depense">
                        <label for="radio">dépense</label>
                    </div>
                 

                </div>

                <div class="form-control">
                    <label for="name">Montant :</label>
                    <input type="number" name="montant" id="montant" placeholder=" 300 000">

                </div>
                <button class="btn" id="save">Ajouter la transaction</button>

                <button class="btn" id="cancel">Annuler la Modification</button>
            </div>
            <p class="heading">
                Liste des Transactions :
            </p>
            <ul id="list_of_transaction">
                <li class="transaction revenu">
                    <!--<p></p>
                    <div class="right_side">
                        <p></p>
                        <button><i class="fas fa-edit"></i></button>
                        <button><i class="fas fa-trash-alt"></i></button>
                    </div>-->

                </li>

                <li class="transaction depense">
                   <!----<p></p>
                    <div class="right_side">
                        <p></p>
                        <button><i class="fas fa-edit"></i></button>
                        <button><i class="fas fa-trash-alt"></i></button>
                        
                    </div>-->



                </li>
            </ul>
        </div>
    </div>


    <div class="footer">
        <span>Created By Ngomdev | <span class="far fa-copyright"></span>2022 All right reserved. </span>

    </div>






    <script src="script.js"></script>
</body>
</html>
